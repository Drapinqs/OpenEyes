body{

h1{

h1:hover{

.banner{
  background-image:url('files/images/banner-bgrnd.jpg');
  background-color: 000000;
  height: 150px;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  color: white;
  text-shadow: 0px 0px 10px black;
  transition: ease-in-out 0.5s;
  text-transform: uppercase;
  text-align: center;
  padding-top: 50px;
  background-size: 100%;
}


.banner:hover {
  background-size: 120%;
  filter: brightness(80%);
}


nav{
  background: #000;
  text-transform: uppercase;
  text-align: center;
}

nav ul li{
  display: inline-block;
  padding: 0px 20px 5px 40px;
  text-decoration: none;
}

nav ul li a{
  font-size: 60%;
  text-decoration: none;
  color: white;
  transition: 0.5s;
}

nav ul li a:hover{
  color: lightblue;
  font-size: 110%;
}

.sec1 h2 {
  padding-top: 50px;
  display: flex;
  color: white;
  justify-content: center;
  text-shadow: 0px 0px 4px white;
}

.sec1 a {
  text-decoration: none;
  color: inherit;
}

.sec1 p2 {
  padding-top: 15px;
  padding-bottom: 100px;
  color: white;
  display: flex;
  justify-content: center;
  text-shadow: 0px 0px 4px white;
}

.socialsanimation {
  -moz-animation-delay: 0.2s;
  -webkit-animation-delay: 0.2s;
}

.icon {
  position: relative;
  left: 50%;
  transform: translate(-50%, 0);
  padding-top: 25%;
  font-size: 2em;
}

#circ {
  max-width: 100%;
  min-height: 200px;
  width: 1280px;
  text-align: center;
  margin: 0 auto;
  float: none;
}
#circ ul {
  list-style: none;
  padding: 0;
  margin-top: 80px;
  width: 100%;
}
#circ ul li {
  display: inline-block;
  border-radius: 50%;
  overflow: hidden;
  width: 120px;
  height: 120px;
  margin: 0 20px 20px 20px;
  text-align: center;
  background: linear-gradient(to right, white, white) border-box;
  position: relative;
  transition: 0.5s;
}
#circ ul li:hover {
  background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
  border-radius: 50px;
  cursor: pointer;
}
